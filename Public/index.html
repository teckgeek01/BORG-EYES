<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BORGEYES Is Running</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #002147; /* Dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }
        .container {
            background-color: #004080; /* Navy blue background */
            border: 2px solid #FFD700; /* Bright gold border */
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); /* Bright gold shadow */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .running-text {
            font-size: 1.5rem;
            color: #FFD700; /* Bright gold text */
            text-shadow: 0 0 10px #FFD700; /* Bright gold shadow */
            animation: pulse-shadow 2s infinite alternate;
            text-align: center;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); /* Enhanced bright gold shadow */
        }
        @keyframes pulse-shadow {
            0% {
                text-shadow: 0 0 10px #FFD700;
                color: #FFD700;
            }
            100% {
                text-shadow: 0 0 20px #FFD700;
                color: #FFFFFF; /* Transition to white */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="running-text">BORGEYES Is Running</div>
    </div>
</body>
</html>
