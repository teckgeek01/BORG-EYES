<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kord-Ai Is Running</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }
        .container {
            background-color: #161b22;
            border: 2px solid #4b8cf4;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(75, 140, 244, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .running-text {
            font-size: 1.5rem;
            color: #c9d1d9;
            text-shadow: 0 0 10px #58a6ff;
            animation: pulse-shadow 2s infinite alternate;
            text-align: center;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(75, 140, 244, 0.5);
        }
        @keyframes pulse-shadow {
            0% {
                text-shadow: 0 0 10px #58a6ff;
                color: #c9d1d9;
            }
            100% {
                text-shadow: 0 0 20px #58a6ff;
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="running-text">Kord-Ai Is Running</div>
    </div>
</body>
</html>
